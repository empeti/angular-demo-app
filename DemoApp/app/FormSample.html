<!DOCTYPE html>
<html ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Form sample</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
<div class="container">
    <div ng-controller="FormController" style="padding: 20px;">
       <form name="formSampleForm">
           <input type="text" name="sampleInput" ng-blur="checkForm()" ng-model="sampleInput" />
           <input type="text" name="sampleInput2" ng-blur="checkForm()" ng-model="sampleInput2" />
           <input type="submit" value="Save" name="formSubmitButton" ng-disabled="!formSampleForm.$valid" />
       </form>
    </div>
</div>
<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/FormController.js"></script>
<script src="/lib/bootstrap.min.js"></script>
</body>
</html>
